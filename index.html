<!DOCTYPE html>
<html>
<head>
    <title>Simple Navigation Bar with Submenu</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <nav>
        <div class="nav-container">
            <input type="checkbox" id="nav-check" aria-label="Toggle navigation">
            <div class="nav-header">
            <div class="nav-title">BearCode.io</div>
            </div>
            <div class="nav-btn">
                <label for="nav-check" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i> <!-- Font Awesome icon -->
                </label>            
            </div>

            <div class="nav-links">
            <a href="#" target="_blank" aria-label="GitHub">Github</a>
            <a href="#" target="_blank" aria-label="Stackoverflow">Stackoverflow</a>
            <a href="#" target="_blank" aria-label="LinkedIn">LinkedIn</a>
            <a href="#" target="_blank" aria-label="Codepen">Codepen</a>
            <a href="#" target="_blank" aria-label="JsFiddle">JsFiddle</a>
            </div>
        </div>
      </nav>
</body>
</html>
